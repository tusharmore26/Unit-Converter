<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Unit Converter Intership Task</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h1 class="heading"><b>UNIT CONVERTER</b> </h1>
  <h3 class="heading"><b>- Tushar More ... [ Task 1 Of Codeclause Intership ]</b></h3>
  <div class="container">
    <br>
    <br>
    <div class="inputContainer">
      <label for="feet"><b>Feet</b></label><input type="number" name="" id="feet" oninput="convertToOthers('feet',this.value)">
    </div>

    <div class="inputContainer">
      <label for="meter"><b>Meters</b></label><input type="number" name="" id="meter"
        oninput="convertToOthers('meter',this.value)">
    </div>

    <div class="inputContainer">
      <label for="inches"><b>Inches</b></label><input type="number" name="" id="inches"
        oninput="convertToOthers('inch',this.value)">
    </div>

    <div class="inputContainer">
      <label for="cm"><b>CM</b></label><input type="number" name="" id="cm" oninput="convertToOthers('cm',this.value)">
    </div>

    <div class="inputContainer">
      <label for="yards"><b>Yards</b></label><input type="number" name="" id="yards"
        oninput="convertToOthers('yard',this.value)">
    </div>

    <div class="inputContainer">
      <label for="km"><b>Kilometer</b></label><input type="number" name="" id="km" oninput="convertToOthers('km',this.value)">
    </div>

    <div class="inputContainer">
      <label for="miles"><b>Miles</b></label><input type="number" name="" id="miles"
        oninput="convertToOthers('mile',this.value)">
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
